    <script>


let rows = +prompt ("Сколько строк?");
let colums = +prompt ("Сколько столбцов?");

    let myTable = ""; //в дальнейшем будет строка

     //делаем чтобы ячейки были пронумерованы внутри по порядку(добавим переменную и начнем отсчет)
    let count = 1;

    for (i=1; i<=rows; i++){

        myTable += "<tr>";
                //будет столбец в дальнейшем 
            for (j=1; j<=colums; j++) {

                myTable +=`<td> <a href="http://link${count}.html"> Ячейка ${count++} </a> </td>`;

            }
            

        myTable += "</tr>";   
    }

myTable = `<table>
                <tbody>
                  ${myTable}  
                </tbody>
            </table>`

// console.log(myTable);


box.innerHTML = myTable;


    </script>
